const container = document.getElementById('quiz-container');

quizData.forEach((quiz) => {
const div = document.createElement('div');
div.classList.add('text-block');
div.innerHTML = `<p>${quiz.text}</p>`;

quiz.questions.forEach((q, qIdx) => {
const qDiv = document.createElement('div');
qDiv.classList.add('question');
qDiv.innerHTML = `<div>Frage ${q.label}:</div>`;

const optsDiv = document.createElement('div');
optsDiv.classList.add('options');

q.options.forEach((opt, optIdx) => {
const optDiv = document.createElement('div');
optDiv.classList.add('option');
optDiv.innerHTML = `<span class="circle"></span> ${opt}`;
optDiv.addEventListener('click', ()=> {
optsDiv.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
optDiv.classList.add('selected');
});
optsDiv.appendChild(optDiv);
});

qDiv.appendChild(optsDiv);
div.appendChild(qDiv);
});

const btn = document.createElement('button');
btn.textContent = 'تصحيح';
btn.addEventListener('click', ()=> {
let score = 0;
div.querySelectorAll('.question').forEach((qEl, qI) => {
const selected = qEl.querySelector('.option.selected');
if(selected){
if(Array.from(qEl.querySelectorAll('.option')).indexOf(selected) === quiz.questions[qI].answer){
selected.classList.add('correct');
score += 1.5;
} else {
selected.classList.add('wrong');
qEl.querySelectorAll('.option')[quiz.questions[qI].answer].classList.add('correct');
}
} else {
qEl.querySelectorAll('.option')[quiz.questions[qI].answer].classList.add('correct');
}
});
document.getElementById('total-score').textContent = `النقاط المجموع: ${score}`;
});
div.appendChild(btn);
container.appendChild(div);
});
</script>

</body>
